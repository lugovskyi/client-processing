spring.application.name=client-data-service
spring.datasource.url=jdbc:postgresql://postgresql:5432/client_api
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.schema=creator
spring.datasource.hikari.leak-detection-threshold=20000

spring.data.jdbc.dialect=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
rabbitmq.listened.queue=fraud-checked-client-queue
rabbitmq.maxConsumers=4
rabbitmq.consumers=1
rabbitmq.routingkey=fraud
rabbitmq.host=rabbitmq
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
monitor.interval=100000
mointor.error-count=5
mointor.is-enabled=true
